<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:fragment="roleFormForUser" th:action="@{addUserRole}" th:object="${role}" method="post">
    <div class="border-bottom">
        <h3>Добавить новую роль</h3>
    </div>
    <br>
    <div class="my-2">
    <label for="role">Роль</label>
    <select name="role" class="form-control" id="role" th:field="*{idRole}">
        <th:block th:each="role : ${listroles}">
            <option th:value="${role.idRole}" th:text="${role.name}"></option>
        </th:block>
    </select>
        <input type="hidden" th:id="user_id" th:value="${user_id}" th:name="user_id">
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <div class="my-4"></div>
    <!--button type="button" class="btn btn-primary">Отмена</button-->
</form>
</body>
</html>
